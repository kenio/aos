<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../dist/aos.css">
    <style type="text/css">
        * {box-sizing: border-box;}
        body {
            margin: 0; padding: 0 20px; text-align: center;
        }
        .aos-item {
            width: 100%; height: 130px; margin: 0 0 20px 0; background: #ccc;
        }
    </style>
</head>
<body class="body">

    <div class="aos-item aos-item--1" aos-offset="50" aos="fade"></div>
    <div class="aos-item aos-item--2" aos-offset="50" aos="fade-up"></div>
    <div class="aos-item aos-item--3" aos-offset="50" aos="fade-down"></div>
    <div class="aos-item aos-item--4" aos-offset="50" aos="fade-left"></div>
    <div class="aos-item aos-item--5" aos-offset="50" aos="fade-right"></div>

    <div class="aos-item aos-item--6" aos-offset="50" aos="flip-up"></div>
    <div class="aos-item aos-item--7" aos-offset="50" aos="flip-down"></div>
    <div class="aos-item aos-item--8" aos-offset="50" aos="flip-left"></div>
    <div class="aos-item aos-item--9" aos-offset="50" aos="flip-right"></div>

    <div class="aos-item aos-item--10" aos-offset="50" aos="zoom-in"></div>
    <div class="aos-item aos-item--11" aos-offset="50" aos="zoom-in-up"></div>
    <div class="aos-item aos-item--12" aos-offset="50" aos="zoom-in-down"></div>
    <div class="aos-item aos-item--13" aos-offset="50" aos="zoom-in-left"></div>
    <div class="aos-item aos-item--14" aos-offset="50" aos="zoom-in-right"></div>

    <div class="aos-item aos-item--15" aos-offset="50" aos="slide-up"></div>
    <div class="aos-item aos-item--16" aos-offset="50" aos="slide-down"></div>
    <div class="aos-item aos-item--17" aos-offset="50" aos="slide-left"></div>
    <div class="aos-item aos-item--18" aos-offset="50" aos="slide-right"></div>

</body>
</html>
